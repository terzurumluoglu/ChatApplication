<h5 [innerText]="title"></h5>

<app-loader *ngIf="loader" [image]="image"></app-loader>
<!-- form -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group input-group-lg">
        <input type="text" formControlName="displayName" class="form-control" placeholder="Name" required autofocus>
    </div>

    <div class="form-group input-group-lg">
        <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group input-group-lg">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group input-group-lg">
        <input type="password" formControlName="passwordVerify" class="form-control" placeholder="Password" required>
    </div>
    <button class="btn btn-primary btn-lg btn-block">Register</button>
    <hr>
    <p class="text-muted">Already have an account?</p>
    <a routerLink="/home/login" class="btn btn-outline-light btn-sm">Sign in!</a>
</form>
<!-- ./ form -->
