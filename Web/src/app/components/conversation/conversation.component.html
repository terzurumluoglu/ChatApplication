<div [ngClass]="theme ? 'dark' : 'light'">

    <!-- SETTINGS -->
<!-- <app-edit-profile></app-edit-profile> -->

    <div class="layout">
        <app-navigation (unsubscribe)="unsubscription($event)"></app-navigation>
    
        <!-- content -->
        <div class="content">
    
            <app-sidebar class="sidebar-group" (selectConversationEmitter)="selectedConversation($event)" (selectUserEmitter)="selectedUser($event)" (sendParticipantsEmitter)="sendParticipants($event)" ></app-sidebar>
    
            <!-- CHAT -->
            <app-message class="chat" [selectedConversationInputChild]="selectedConversationInputParent"></app-message>

            <!-- PROFILE -->
            <!-- [participants]="participantsInput" -->
            <app-profile (selectConversationProfileEmitter)="selectedConversationProfile($event)" [selectedUserInputChild]="selectedUserInputParent" [participantsInputChild]="participantsInputParent" class="sidebar-group"></app-profile>
    
        </div>
        <!-- ./ content -->
    </div>
</div>
