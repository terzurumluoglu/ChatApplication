
    <!-- <div class="chat-header" *ngIf="selectedConversation"></div> -->
    <div class="chat-header-user">
        <figure class="avatar avatar-lg">
            <img [src]="participant?.user?.avatar?.downloadURL || emptyAvatar"
                class="rounded-circle">
                <!-- <img [src]="emptyAvatar" class="rounded-circle"> -->
        </figure>
        <div>
            <h5 [innerText]="participant?.user?.displayName"></h5>
            <small class="text-muted">
                <i [innerText]="participant?.status || 'offline'"></i>
            </small>
            
        </div>
    </div>
    <div class="chat-header-action">
        <ul class="list-inline">
            <li class="list-inline-item">
                <a class="btn btn-success colorW">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-secondary colorW">
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-secondary colorW" data-toggle="dropdown">
                    <i class="ti-more"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a data-navigation-target="contact-information" class="dropdown-item">Profile</a>
                    <a class="dropdown-item">Add to archive</a>
                    <a class="dropdown-item">Delete</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item">Block</a>
                </div>
            </li>
        </ul>
    </div>
