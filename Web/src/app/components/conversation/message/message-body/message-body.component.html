<div #scrollMe tabindex="1" id="style-1">
    <div class="messages">
        <div [class]="currentUserId == message?.owner?.userId ? 'message-item outgoing-message' : 'message-item '"
            *ngFor="let message of messages">
            <div class="message-content">
                {{message?.messageContent}}
            </div>
            <div class="message-action">
                {{message?.createdTime | date : 'd/M/yy, h:mm a'}}
                <i [ngClass]="message?.isRead ? 'ti-double-check color-read' : (message?.isSended ? 'ti-double-check' : 'ti-time')"
                    *ngIf="currentUserId == message?.owner?.userId"></i>
            </div>
        </div>
    </div>
</div>
